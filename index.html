<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeHero - WordWonderland</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              display: ['Fredoka', 'sans-serif'],
            },
            colors: {
              brand: {
                yellow: '#FFD93D',
                orange: '#FF6B6B',
                green: '#6BCB77',
                blue: '#4D96FF',
                purple: '#6C5CE7',
                dark: '#0F172A',
                space: '#1e293b'
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'twinkle': 'twinkle 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              twinkle: {
                '0%, 100%': { opacity: '0.2' },
                '50%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Deep Space Gradient */
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        color: #F0F4F8;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Starry Background Helpers */
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
      }
      
      /* Fun scrollbar adapted for dark mode */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #090A0F; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4D96FF; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2D76DF; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
